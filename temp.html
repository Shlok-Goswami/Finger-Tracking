<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Custom Alert</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Button to Show Alert -->
    <button onclick="showAlert()" class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
        Show Alert
    </button>

    <!-- Alert Box (Initially Hidden) -->
    <div id="customAlert" class="fixed top-5 right-5 flex items-center space-x-3 bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg transition-all transform scale-95 opacity-0 pointer-events-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="text-lg font-semibold">Image saved successfully!</span>
        <button onclick="hideAlert()" class="hover:text-gray-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- JavaScript for Alert Behavior -->
    <script>
        function showAlert() {
            const alertBox = document.getElementById("customAlert");
            alertBox.classList.remove("opacity-0", "scale-95", "pointer-events-none");
            alertBox.classList.add("opacity-100", "scale-100");

            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideAlert();
            }, 3000);
        }

        function hideAlert() {
            const alertBox = document.getElementById("customAlert");
            alertBox.classList.remove("opacity-100", "scale-100");
            alertBox.classList.add("opacity-0", "scale-95", "pointer-events-none");
        }
    </script>

</body>
</html>
